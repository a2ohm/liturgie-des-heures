<p class="antienne"><span class="rouge">Ant. </span>Sauve-nous, Seigneur, quand nous
veillons&nbsp;; garde-nous quand nous dormons&nbsp;: nous veillerons avec le Christ,
et nous reposerons en paix, alléluia.</p>
<p class="antienne"><span class="rouge">ou Ant. </span>Le Seigneur est ressuscité,
alléluia, il nous remplit de sa lumière, alléluia.</p>
