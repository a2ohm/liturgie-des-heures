<p class="ref">(Ep 4,30.32)</p>
<p class="pericope">En vue de votre délivrance, vous avez reçu en vous la marque du Saint-Esprit de Dieu&nbsp;:
ne le contristez pas. Soyez entre vous pleins de générosité et de tendresse.
Pardonnez-vous les uns aux autres, comme Dieu vous a pardonné dans le Christ.</p>
