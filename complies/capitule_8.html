<p class="ref">(Ap 22, 4-5)</p>
<p class="pericope">Les serviteurs de Dieu verront son visage, et son nom
sera écrit sur leur front. La nuit n’existera plus, ils n’auront plus besoin
de la lumière d’une lampe ni de la lumière du soleil, parce que le Seigneur
Dieu les illuminera, et ils régneront pour les siècles des siècles.</p>
