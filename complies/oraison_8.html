<p class="oraison">Nous t’en supplions, Seigneur, visite cette maison, et repousse
loin d’elle toutes les embûches de l’ennemi&nbsp;; que tes saints anges viennent l’habiter
pour nous garder dans la paix&nbsp;; et que ta bénédiction demeure à jamais sur nous.
Par Jésus, le Christ, notre Seigneur. Amen.</p>
