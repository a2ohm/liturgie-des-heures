	<script>
Initialisation_parametres()
document.addEventListener('deviceready', this.onDeviceReady, false);

function onDeviceReady() {

	if (localStorage.getItem('ouverture') === "office") {
		Charge_page_auto();
	}

	if (cordova.platformId == 'android') {
		// pas nécessaire de cacher la barre de status, car l'application est plein écran (config cordova)
		//		StatusBar.hide();

		// demande la confirmation à la fermeture de l'application
		ons.enableDeviceBackButtonHandler();
		ons.setDefaultDeviceBackButtonListener(function(event) {
		ons.notification.confirm('Confirmez la fermeture de l’application?')
			.then(function(index) {
				if (index === 1) { // Bouton OK
					navigator.app.exitApp(); // Fermeture de l'appli
				}
			});
	});
	}
}
	</script>
