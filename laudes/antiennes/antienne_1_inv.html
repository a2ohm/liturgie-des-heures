<p class="antienne"><span class="rouge">Ant.&nbsp;1</span> Le Roi qui va venir, venez, adorons-le.</p>
<p class="antienne"><span class="rouge">Ant.&nbsp;2</span> Allons au-devant de celui qui vient.</p>
<p class="antienne"><span class="rouge">Ant.&nbsp;3</span> Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.</p>
