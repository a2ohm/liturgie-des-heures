<p>C’est le moment, l’heure est venue de sortir de votre sommeil. La nuit est bientôt finie, le jour est tout proche. Rejetons les activités des ténèbres, revêtons-nous pour le combat de la lumière. Conduisons-nous honnêtement, comme on le fait en plein jour.</p>
