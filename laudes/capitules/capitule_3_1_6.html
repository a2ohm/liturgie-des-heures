<p class="ref">(2 P 1, 10-11)</p>
<p>Frères, redoublez d’efforts pour confirmer l’appel et le choix dont vous avez bénéficié&nbsp;; en agissant ainsi, vous ne risquez pas de tomber. C’est ainsi que vous sera généreusement accordée l’entrée dans le royaume éternel de notre Seigneur et Sauveur Jésus Christ.</p>
