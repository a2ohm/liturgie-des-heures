<p>Qui pourra nous séparer de l’amour du Christ&nbsp;? La détresse&nbsp;? L’angoisse&nbsp;? La persécution&nbsp;? 
La faim&nbsp;? Le dénuement&nbsp;? Le danger&nbsp;? Le supplice&nbsp;? En tout cela nous sommes les grands 
vainqueurs grâce à celui qui nous a aimés.</p>
