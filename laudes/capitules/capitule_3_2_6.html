<p class="ref">(Rm 12, 14-16a)</p>
<p>Bénissez ceux qui vous persécutent&nbsp;; souhaitez-leur du bien, et non pas du mal. 
Soyez joyeux avec ceux qui sont dans la joie, pleurez avec ceux qui pleurent. Soyez 
bien d’accord entre vous&nbsp;; n’ayez pas le goût des grandeurs, mais laissez-vous attirer 
par ce qui est simple.</p>
