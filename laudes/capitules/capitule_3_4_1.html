<p class="ref">(Jdt 8, 25-26a.27b)</p>
<p>Rendons grâce au Seigneur notre Dieu qui nous éprouve comme nos pères. Rappelez-vous 
tout ce qu’il a fait avec Abraham et combien il a éprouvé Isaac et tout ce qui arriva 
à Jacob. C’est pour les avertir que le Seigneur flagelle ceux qui s’approchent de 
lui.</p>
