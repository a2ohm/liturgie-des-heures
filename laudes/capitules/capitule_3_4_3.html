<p class="ref">(Dt 4, 39-40a)</p>
<p>Sache donc aujourd’hui, et médite cela dans ton cœur&nbsp;: le Seigneur est Dieu, là-haut dans le ciel comme ici-bas sur la terre, et il n’y en a pas d’autre. Tu garderas tous les jours les commandements et les ordres du Seigneur que je te donne aujourd’hui.</p>
