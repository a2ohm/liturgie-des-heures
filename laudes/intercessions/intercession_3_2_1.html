<p>Supplions Dieu qui a créé l’homme à son image et lui a confié l’univers&nbsp;:</p>

<p><span class="rouge liturgie">R</span> Que notre vie te rende gloire&nbsp;!</p>

<p>Tu nous as donné ton souffle vivant,</p>

<p>Tu nous as donné de nommer toute chose,</p>

<p>Tu nous as donné un monde à transformer,</p>

<p>Tu nous as donné des frères à aimer,</p>
