<p>Seigneur, Roi du ciel et de la terre, dirige et sanctifie, ordonne et gouverne 
aujourd’hui nos cœurs et nos corps, nos pensées, nos paroles et nos actions&nbsp;: 
fais-nous suivre ta volonté et tes ordres afin qu’ici bas et pour toujours nous vivions, 
par ta grâce, libres et sauvés. Toi qui règnes.</p>
