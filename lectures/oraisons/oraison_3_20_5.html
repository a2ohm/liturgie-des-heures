<p>Tu protèges, Seigneur, ceux qui comptent sur toi&nbsp;; sans toi rien n’est plus fort 
et rien n’est sain&nbsp;: multiplie pour nous tes gestes de miséricorde afin que, sous 
ta conduite, en faisant un bon usage des biens qui passent, nous puissions déjà nous 
attacher à ceux qui demeurent.</p>
