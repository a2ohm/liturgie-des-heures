<p>Dans ton amour in&eacute;puisable, Dieu &eacute;ternel et tout-puissant, tu combles
ceux qui t’implorent, bien au-del&agrave; de leurs m&eacute;rites et de leurs d&eacute;sirs&nbsp;;
r&eacute;pands sur nous ta mis&eacute;ricorde en d&eacute;livrant notre conscience
de ce qui l’inqui&egrave;te et en donnant plus que nous n’osons demander.</p>
