<ons-page id='lectures'>
	<ons-toolbar class='barre-menu'>
		<div class="left bouton_menu_g" onclick="Ouvre_menu_g()">
			<ons-icon icon="md-menu"></ons-icon>&nbsp;&nbsp;Lectures
		</div>
		<div class="center">
			<div id="l_date" class="bouton_date"></div>
		</div>
		<div class="right">
			<ons-toolbar-button onclick="Ouvre_menu()">
				<ons-icon icon="md-settings"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-tabbar id="l_tabbar" swipeable position="top">
		<ons-tab page="l_t1.html" label="Intro" active>
		</ons-tab>
		<ons-tab page="l_t2.html" label="Psalmodie">
		</ons-tab>
		<ons-tab page="l_t3.html" label="Lecture">
		</ons-tab>
		<ons-tab page="l_t4.html" label="Patristique">
		</ons-tab>
		<ons-tab page="l_t5.html" label="Oraison">
		</ons-tab>
	</ons-tabbar>
	<ons-modal id='l_modal'>
		<input type="text" id="l_calendrier" class="datepicker" name="l_calendrier" hidden="hidden"/>
	</ons-modal>
	<ons-fab position="bottom right" modifier="mini" onclick="Plein_ecran();">
		<ons-icon id='plein-ecran' icon="md-fullscreen">
		</ons-icon>
	</ons-fab>
</ons-page>
