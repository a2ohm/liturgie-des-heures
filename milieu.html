<ons-page id='milieu'>
	<ons-toolbar class='barre-menu'>
		<div class="left bouton_menu_g" onclick="Ouvre_menu_g()">
			<ons-icon icon="md-menu"></ons-icon>&nbsp;&nbsp;Milieu
		</div>
		<div class="center">
			<div id="m_date" class="bouton_date"></div>
		</div>
		<div class="right">
			<ons-toolbar-button onclick="Ouvre_menu()">
				<ons-icon icon="md-settings"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-modal id='m_modal'>
		<input type="text" id="m_calendrier" class="datepicker" name="m_calendrier" hidden/>
	</ons-modal>

	<ons-fab position="bottom right" modifier="mini" onclick="Plein_ecran();">
		<ons-icon id='plein-ecran' icon="md-fullscreen">
		</ons-icon>
	</ons-fab>
	<ons-card class="cadre">
		<div id="m_titre_principal" class="center"></div>
		<div id="m_titre_sanctoral" class="center"></div>
		<div id="m_titre_secondaire" class="center"></div>

		<div id="m_temporal"></div>

		<div id="m_sanctoral"></div>

		<br>
		<div id="m_introduction"></div>

		<h2 id="m_titre_hymne">Hymne</h2>
		<div id="m_select_hymne_div">
			<select class="select-input" name="m_select_hymne" id="m_select_hymne">
				<option value="1">Tierce</option>
				<option value="2">Sexte</option>
				<option value="3">None</option>
			</select>
			<br><br>
		</div>
		<div id="m_hymne"></div>

		<h2>PSALMODIE</h2>
		<div id="m_titre_psaume_1"></div>
		<div id="m_antienne_1"></div>
		<div id="m_psaume_1"></div>
		<br>
		<div id="m_antienne_1b"></div>

		<div id="m_titre_psaume_2"></div>
		<div id="m_antienne_2"></div>
		<div id="m_psaume_2"></div>
		<br>
		<div id="m_antienne_2b"></div>

		<div id="m_titre_psaume_3"></div>
		<div id="m_antienne_3"></div>
		<div id="m_psaume_3"></div>
		<br>
		<div id="m_antienne_3b"></div>

		<h2 id="m_titre_capitule1">Parole de Dieu (T)</h2>
		<div id="m_capitule1"></div>
		<div id="m_repons1"></div>
		<div id="m_oraison1"></div>
		<div id="m_conclusion1">
			<h2>Acclamation</h2>
			<p>Bénissons le Seigneur.<br>
			Nous rendons grâce à Dieu.</p>
		</div>
		<p class="center"><ons-button onclick="Charge_page('accueil.html')"><ons-icon icon="md-home"></ons-icon></ons-button></p>

		<h2 id="m_titre_capitule2">Parole de Dieu (S)</h2>
		<div id="m_capitule2"></div>
		<div id="m_repons2"></div>
		<div id="m_oraison2"></div>
		<div id="m_conclusion2">
			<h2>Acclamation</h2>
			<p>Bénissons le Seigneur.<br>
			Nous rendons grâce à Dieu.</p>
		</div>
		<p class="center"><ons-button onclick="Charge_page('accueil.html')"><ons-icon icon="md-home"></ons-icon></ons-button></p>

		<h2 id="m_titre_capitule3">Parole de Dieu (N)</h2>
		<div id="m_capitule3"></div>
		<div id="m_repons3"></div>
		<div id="m_oraison3"></div>
		<div id="m_conclusion3">
			<h2>Acclamation</h2>
			<p>Bénissons le Seigneur.<br>
			Nous rendons grâce à Dieu.</p>
		</div>
		<p class="center"><ons-button onclick="Charge_page('accueil.html')"><ons-icon icon="md-home"></ons-icon></ons-button></p>

	</ons-card>
	<script>
		Initialisation_parametres();
Initialisation_evenements('milieu');
	</script>
</ons-page>
