<p class="antienne"><span class="rouge">Ant. (T)</span> À la troisième heure, ils crucifièrent Jésus.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> À la sixième heure, il y eut des ténèbres sur toute la terre.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> À la neuvième heure, Jésus s’écria d’une voix forte&nbsp;: Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné&nbsp;?</p>
