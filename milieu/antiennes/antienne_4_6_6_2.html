<p class="antienne"><span class="rouge">Ant. (T)</span> Je le crois, je verrai les bontés du Seigneur sur la terre des vivants.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Seigneur, tu m’as fait remonter de l’abîme.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Dieu a fixé sa tente à Jérusalem, et sa demeure à Sion.</p>
