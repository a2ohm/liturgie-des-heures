<p class="antienne"><span class="rouge">Ant. (T)</span> Christ est ressuscité des morts, alléluia&nbsp;! Christ ne connaît plus la mort, alléluia&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Livré pour nos fautes, Christ est ressuscité pour nous justifier, alléluia&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Ressuscités avec le Christ, recherchez les choses d’en haut, alléluia&nbsp;!</p>
