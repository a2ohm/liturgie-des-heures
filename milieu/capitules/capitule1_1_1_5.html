<p class="ref">(Jr 29, 11.13)</p>
<p>Moi, je sais les projets que j’ai formés à votre sujet - oracle du Seigneur -,
projets de prospérité et non de malheur&nbsp;: je vais vous donner un avenir et une
espérance. Vous me rechercherez et vous me trouverez&nbsp;: vous me chercherez du
fond de vous-mêmes.</p>
