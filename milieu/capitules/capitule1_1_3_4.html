<p class="ref">(Mi 5, 3-4a)</p>
<p>Celui qui doit gouverner Israël se dressera et sera leur berger par la puissance
du Seigneur, par la majesté du nom de son Dieu. Ils vivront en sécurité, car désormais
sa puissance s’étendra jusqu’aux extrémités de la terre, et lui-même, il sera la
paix&nbsp;!</p>
