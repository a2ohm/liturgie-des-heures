<p class="ref">(Ph 2, 2b-4)</p>
<p>Ayez les mêmes dispositions, le même amour, les mêmes sentiments&nbsp;; recherchez l’unité. Ne soyez jamais intrigants ni vantards, mais ayez assez d’humilité pour estimer les autres supérieurs à vous-mêmes. Que chacun de vous ne soit pas préoccupé de lui-même, mais plutôt des autres.</p>
