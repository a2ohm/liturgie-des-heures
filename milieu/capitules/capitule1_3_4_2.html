<p class="ref">(1 Jn 3, 17-18)</p>
<p>Celui qui a de quoi vivre en ce monde, s’il voit son frère dans le besoin sans se laisser attendrir, comment l’amour de Dieu pourrait-il demeurer en lui&nbsp;? Mes enfants, nous devons aimer&nbsp;: non pas avec des paroles et des discours, mais avec des actes et en vérité.</p>
