<p class="ref">(Ap 3, 19-20)</p>
<p>Tous ceux que j’aime, je leur montre leurs fautes, et je les châtie. Sois donc fervent et convertis-toi. Voici que je me tiens à la porte, et je frappe. Si quelqu’un entend ma voix et ouvre la porte, j’entrerai chez lui&nbsp;; je prendrai mon repas avec lui, et lui avec moi.</p>
