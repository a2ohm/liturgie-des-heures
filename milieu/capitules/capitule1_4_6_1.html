<p class="ref">(Ez 33, 11)</p>
<p>Nos révoltes et nos péchés sont sur nous, nous pourrissons à cause d’eux, comment pourrons-nous vivre&nbsp;? - Par ma vie - oracle du Seigneur Dieu - est-ce que je prends plaisir à la mort du méchant&nbsp;? Bien plutôt à ce que le méchant change de conduite et qu’il vive&nbsp;!</p>
