<p class="ref">(1 Co 1, 18-19)</p>
<p>Le langage de la croix est folie pour ceux qui vont vers leur perte, mais pour ceux qui vont vers leur salut, pour nous, il est puissance de Dieu. L’Écriture dit en effet&nbsp;: La sagesse des sages, je la mènerai à sa perte, et je rejetterai l’intelligence des intelligents.</p>
