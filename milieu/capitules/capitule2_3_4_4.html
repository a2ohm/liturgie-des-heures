<p class="ref">(Sg 1, 1-2)</p>
<p>Aimez la justice, vous qui gouvernez la terre&nbsp;; ayez sur le Seigneur des pensées droites, cherchez-le avec un cœur simple, car il se laisse trouver par ceux qui ne veulent pas le mettre à l’épreuve, il se manifeste à ceux qui ne refusent pas de croire en lui.</p>
