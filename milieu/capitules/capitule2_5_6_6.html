<p class="ref">(1 Co 15, 20-22)</p>
<p>Le Christ est ressuscité d’entre les morts, pour être parmi les morts le premier ressuscité. Car, la mort étant venue par un homme, c’est par homme aussi que vient la résurrection. En effet, c’est en Adam que meurent tous les hommes&nbsp;; c’est dans le Christ que tous revivront.</p>
