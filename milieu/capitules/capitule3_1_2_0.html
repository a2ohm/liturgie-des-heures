<p class="ref">(Cf. 2 Th 1, 6.7.10)</p>
<p>Il est juste que Dieu vous donne, à vous les opprimés, le repos avec nous, lors
de la révélation du Seigneur Jésus qui viendra du ciel, avec les anges de sa puissance,
pour être glorifié en la personne de ses saints et pour être admiré en tous ceux
qui auront cru.</p>
