<p class="ref">(1 Co 12, 24b.25-26)</p>
<p>Dieu a organisé le corps de telle façon qu’il n’y ait pas de division dans le corps, mais que les différents membres aient tous le souci les uns des autres. Si un membre souffre, tous les membres partagent sa souffrance&nbsp;; si un membre est à l’honneur, tous partagent sa joie.</p>
