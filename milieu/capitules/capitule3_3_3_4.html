<p class="ref">(Est 10, 6)</p>
<p>La nation qui est la mienne, c’est Israël, ceux qui ont crié vers Dieu et qui ont été sauvés. Le Seigneur a sauvé son peuple&nbsp;! Le Seigneur nous a rachetés à tous ces malheurs-là&nbsp;! Dieu a accompli des signes et des prodiges magnifiques, qui ne se sont pas produits chez les païens.</p>
