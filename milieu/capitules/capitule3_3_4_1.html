<p class="ref">(Ba 4, 21b-22)</p>
<p>Enfants, criez vers Dieu et il vous arrachera à la domination, aux mains de vos ennemis&nbsp;; car moi, j’ai placé dans l’Eternel l’espérance de votre salut et le Saint m’a envoyé une joie&nbsp;: la miséricorde vous viendra bientôt de la part de l’Eternel, votre sauveur.</p>
