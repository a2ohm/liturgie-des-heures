<p class="ref">(Jr 31, 2.3b-4a)</p>
<p>Ainsi parle le Seigneur&nbsp;: Il a trouvé grâce dans le désert, le peuple qui a échappé au massacre&nbsp;; Israël est en route vers son repos. Je t’ai aimée d’un amour éternel, aussi je te garde ma bienveillance, je vais te rétablir, et tu seras relevée, vierge d’Israël.</p>
