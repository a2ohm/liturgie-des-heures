<p class="ref">(2 Co 5, 14-15)</p>
<p>L’amour du Christ nous saisit quand nous pensons qu’un seul est mort pour tous, 
et qu’ainsi tous ont passé par la mort. Car le Christ est mort pour tous, afin que 
les vivants n’aient plus leur vie centrée sur eux-mêmes, mais sur lui qui est mort 
et ressuscité pour eux.</p>
