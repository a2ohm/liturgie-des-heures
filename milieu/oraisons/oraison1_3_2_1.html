<p> P&egrave;re tr&egrave;s bon, toi qui as confi&eacute; la terre aux hommes pour qu’ils la gardent et la travaillent, pour qu’ils puissent progresser en s’entraidant, donne-nous de mener nos travaux avec un esprit filial envers toi et un esprit fraternel envers tous. Par J&eacute;sus, le Christ, notre Seigneur. Amen.</p>
