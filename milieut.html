<ons-page id='milieu'>
	<ons-toolbar class='barre-menu'>
		<div class="left bouton_menu_g" onclick="Ouvre_menu_g()">
			<ons-icon icon="md-menu"></ons-icon>&nbsp;&nbsp;Milieu
		</div>
		<div class="center">
			<div id="m_date" class="bouton_date"></div>
		</div>
		<div class="right">
			<ons-toolbar-button onclick="Ouvre_menu()">
				<ons-icon icon="md-settings"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-tabbar id="m_tabbar" swipeable position="top" >
		<ons-tab page="m_t1.html" label="Intro" active>
		</ons-tab>
		<ons-tab page="m_t2.html" label="Psalmodie">
		</ons-tab>
		<ons-tab page="m_t3.html" label="Tierce">
		</ons-tab>
		<ons-tab page="m_t4.html" label="Sexte">
		</ons-tab>
		<ons-tab page="m_t5.html" label="None">
		</ons-tab>
	</ons-tabbar>
	<ons-modal id='m_modal'>
		<input type="text" id="m_calendrier" class="datepicker" name="m_calendrier" hidden="hidden"/>
	</ons-modal>
	<ons-fab position="bottom right" modifier="mini" onclick="Plein_ecran();">
		<ons-icon id='plein-ecran' icon="md-fullscreen">
		</ons-icon>
	</ons-fab>
</ons-page>
