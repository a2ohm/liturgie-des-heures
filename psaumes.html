<ons-page id='psaumes'>
	<ons-toolbar class='barre-menu'>
		<div class="left">
			<ons-toolbar-button onclick="Charge_page('accueil.html')">
				<ons-icon icon="md-home"></ons-icon>
			</ons-toolbar-button>
		</div>
		<div class="center">
			Psaumes et Cantiques	
		</div>
	</ons-toolbar>

	<ons-fab position="bottom right" modifier="mini" onclick="Plein_ecran();">

		</ons-icon>
	</ons-fab>
	<ons-card class="cadre">

			</select> &nbsp;
			<input class="nombre" name="nombre" id="nombre" min="1" max="150" value="1" type="number">
		</div>

		<br>
		<div id='ps_slider' class="center slider"></div>

		<div id="ps_titre_principal" class="center"></div>
		<br>
		<div id="ps_psaume"></div>

	</ons-card>
	<script>
Psaume_et_cantique();
	</script>

</ons-page>
