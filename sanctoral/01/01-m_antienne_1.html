<p class="antienne"><span class="rouge">Ant. (T)</span> Le père et la mère de l’enfant s’étonnaient de ce qu’on disait de lui.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Marie retenait toutes ces paroles et les méditait dans son cœur.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Mes yeux ont vu le salut que tu préparais à la face des peuples.</p>
