<p class="antienne"><span class="rouge">Ant. (T)</span> Celui qui t’est apparu en chemin m’a envoyé vers toi pour que tu recouvres la vue et que tu sois rempli de l’Esprit Saint.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Sur le chemin de Damas, une lumière venue du ciel l’enveloppe soudain de sa clarté.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Je suis Jésus de Nazareth, c’est moi que tu persécutes.</p>
