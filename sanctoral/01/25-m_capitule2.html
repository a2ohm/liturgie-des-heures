<p class="ref">(1 Tm 1, 14-15)</p>
<p>La grâce de notre Seigneur a été la plus forte, avec la foi et l’amour dans le 
Christ Jésus. Voici une parole sûre, et qui mérite d’être accueillie sans réserve&nbsp;:
le Christ Jésus est venu dans le monde pour sauver les pécheurs&nbsp;; et moi, le premier, 
je suis pécheur.</p>
