<p class="antienne"><span class="rouge">Ant. (T)</span> Jean se refusait à baptiser Jésus&nbsp;: C’est moi qui ai besoin de ton baptême et c’est toi qui viens à moi&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> C’est ainsi qu’il nous convient d’accomplir toute justice.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> J’ai vu l’Esprit, tel une colombe, descendre du ciel et demeurer sur lui.</p>
