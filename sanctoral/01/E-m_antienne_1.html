<p class="antienne"><span class="rouge">Ant. (T)</span> Le mystère caché depuis toujours est maintenant manifesté.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Le Christ est venu proclamer la paix, la paix à vous qui étiez loin, la paix à ceux qui étaient proches.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Je fais de toi la lumière des nations, pour que tu sois mon salut jusqu’au bout de la terre.</p>
