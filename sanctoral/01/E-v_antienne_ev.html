<p class="antienne"><span class="rouge">Ant.</span> Nous célébrons trois mystères
en ce jour. Aujourd’hui l’étoile a conduit les mages vers la crèche&nbsp;; aujourd’hui
l’eau fut changée en vin aux noces de Cana&nbsp;; aujourd’hui le Christ a été baptisé
par Jean dans le Jourdain pour nous sauver, alléluia.</p>
