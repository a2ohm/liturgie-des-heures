<p class="ref">(Ez 20, 41-42a)</p>
<p>Comme un parfum apaisant, je vous accueillerai, lorsque je vous ferai sortir du
milieu des peuples et que je vous rassemblerai hors des pays où vous avez été dispersés.
Par vous, je montrerai ma sainteté aux yeux des nations. Vous connaîtrez que je suis
le Seigneur.</p>
