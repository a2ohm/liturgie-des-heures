<p class="ref">(Ez 34, 11-12)</p>
<p>J’irai moi-même à la recherche de mes brebis, et je veillerai sur elles. Comme
un berger veille sur les brebis de son troupeau quand elles sont dispersées, ainsi
je veillerai sur mes brebis, et j’irai les délivrer dans tous les endroits où elles
ont été dispersées.</p>
