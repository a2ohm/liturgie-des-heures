<p class="antienne"><span class="rouge">Ant. (T)</span> Heureuse es-tu, fille de Jessé, l’Esprit du Très-Haut te couvre de son ombre, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> La Vierge enfantera un fils&nbsp;: on lui donnera le nom d’Emmanuel, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Il sera grand, par toute la terre&nbsp;; il sera lui-même notre paix, alléluia.</p>
