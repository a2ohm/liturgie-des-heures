<p>Dieu notre Père, splendeur et gloire de tes élus, tu as sanctifié ce jour par
la mort de l’évêque saint Germain&nbsp;: accorde à ton Église l’appui de ses exemples
et de ses mérites, pour qu’elle trouve miséricorde auprès de toi et qu’elle puisse
annoncer à tous les hommes les merveilles de ton amour.</p>
