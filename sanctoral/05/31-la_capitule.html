<p class="ref">(Jl 2, 27&nbsp;; 3, 1a)</p>
<p>Vous saurez que moi, je suis au milieu d’Israël, que je suis le Seigneur votre
Dieu, et qu’il n’y en a pas d’autre. Mon peuple ne connaîtra plus jamais de déception.
Je répandrai mon esprit sur toute créature, vos fils et vos filles deviendront prophètes.</p>
