<p class="ref">(Sg 7, 27-28)</p>
<p>Comme la Sagesse est unique, elle peut tout&nbsp;; et sans sortir d’elle-même, elle
renouvelle l’univers. De génération en génération, elle se transmet à des âmes saintes,
pour en faire des prophètes et des amis de Dieu. Car Dieu n’aime que celui qui vit
avec la Sagesse.</p>
