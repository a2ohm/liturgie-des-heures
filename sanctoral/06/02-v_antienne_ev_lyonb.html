<p class="antienne"><span class="rouge">Ant.</span> Grâce à la foi,
les saints ont vaincu des royaumes, pratiqué la justice, obtenu
ce que Dieu promettait. C’est pourquoi, nous aussi, il nous faut
courir avec endurance l’épreuve qui nous est proposée, les yeux
fixés sur Jésus, qui est à l’ori­gine et au terme de la foi, Alléluia.
</p>
