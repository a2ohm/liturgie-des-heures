<p class="antienne"><span class="rouge">Ant. (T)</span> Il sera grand devant le Seigneur, rempli de l’Esprit Saint dès avant sa naissance.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Quand Élisabeth entendit la salutation de Marie, l’enfant qu’elle portait tressaillit d’allégresse.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Cet enfant est grand devant Dieu, la main de Dieu est sur lui.</p>
