<p class="ref">(2 Th 2,14-15)</p>
<p>Dieu vous a appelés par notre proclamation de l’Évangile,
pour que vous entriez en possession de la gloire
de notre Seigneur Jésus Christ. Ainsi donc, frères,
tenez bon, et gardez ferme les traditions que nous vous
avons enseignées, soit de vive voix, soit par lettre.</p>
