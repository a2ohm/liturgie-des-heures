<p class="antienne"><span class="rouge">Ant. (T)</span> Tous ceux qui écoutaient Pierre reçurent l’Esprit&nbsp;: ils chantèrent la gloire de Dieu.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Pierre était monté sur la terrasse, pour prier&nbsp;; une extase le surprit&nbsp;: il contempla le ciel ouvert.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Pierre et Jean montaient au Temple pour la prière.</p>
