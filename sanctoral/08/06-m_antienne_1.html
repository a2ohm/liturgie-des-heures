<p class="antienne"><span class="rouge">Ant. (T)</span> Jésus apparut, transfiguré, entouré de Moïse et d’Élie&nbsp;: la Loi et les prophètes ont témoigné pour lui.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> L’Évangile de Dieu est lumière, il donne la vie.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Jésus, notre Sauveur, la gloire de ta croix illumine le monde.</p>
