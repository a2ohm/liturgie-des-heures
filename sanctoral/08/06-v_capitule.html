<p class="ref">(Rm 8, 16-17)</p>
<p>C’est l’Esprit lui-même qui affirme à notre esprit que nous sommes enfants de
Dieu. Puisque nous sommes ses enfants, nous sommes aussi ses héritiers&nbsp;; héritiers
de Dieu, héritiers avec le Christ, à condition de souffrir avec lui pour être avec
lui dans la gloire.</p>
