<p>Dieu de nos pères, tu as conduit la bienheureuse martyre Thérèse-Bénédicte à connaître
ton Fils crucifié et à l’imiter jusque dans la mort&nbsp;; par son intercession, accorde
à tous de reconnaître dans le Christ leur Sauveur et, grâce à lui, de parvenir à
te contempler pour l’éternité. Lui qui règne.</p>
