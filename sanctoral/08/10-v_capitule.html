<p class="ref">(1 P 4, 13-14)</p>
<p>Puisque vous communiez aux souffrances du Christ, réjouissez-vous, afin d’être 
dans la joie et l’allégresse quand sa gloire se révélera. Si l’on vous insulte à 
cause du nom du Christ, heureux êtes-vous, puisque l’Esprit de gloire, l’Esprit de 
Dieu, repose sur vous.</p>
