<p>Dieu qui as mis au cœur de saint Maximilien, un ardent amour pour la Vierge Immaculée
et un dévouement qui l’a conduit à donner sa vie pour son prochain, accorde-nous,
par son intercession, de nous dépenser pour ta gloire au service des hommes en imitant
ton Fils jusqu’à la mort. Lui qui règne.</p>
