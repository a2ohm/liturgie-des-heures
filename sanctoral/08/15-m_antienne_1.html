<p class="antienne"><span class="rouge">Ant. (T)</span> Heureuse Mère de Dieu&nbsp;! Tu es pareille au cèdre du Liban, au cyprès sur la montagne de Sion.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Louange à toi, Marie, reine du ciel&nbsp;: de toi nous est venu le Soleil de justice.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> La sainte Mère de Dieu est élevée au-dessus des anges.</p>
