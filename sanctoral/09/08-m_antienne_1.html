<p class="antienne"><span class="rouge">Ant. (T)</span> C’est aujourd’hui la naissance de la Vierge Marie, toute l’Église est illuminée.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Ta naissance, ô Marie, nous est une lumière&nbsp;: que ta prière nous soutienne et nous aide.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Chantons de tout cœur la gloire du Christ en célébrant la très sainte Mère de Dieu.</p>
