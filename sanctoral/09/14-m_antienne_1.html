<p class="antienne"><span class="rouge">Ant. (T)</span> Par la puissance de ta croix, sauve-nous, Jésus, notre Sauveur&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Par ton sang répandu sur la croix, sauve-nous, Sauveur du monde&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Par ta croix qui a détruit la mort, sauve-nous, Seigneur ressuscité&nbsp;!</p>
