<p class="ref">(2 Tm 2, 10-12a)</p>
<p>Je supporte tout pour ceux que Dieu a choisis, afin qu’ils obtiennent, eux aussi, 
le salut par Jésus Christ avec la gloire éternelle. Voici une parole sûre&nbsp;: Si nous 
sommes morts avec lui, avec lui nous vivrons. Si nous supportons l’épreuve, avec 
lui nous régnerons.</p>
