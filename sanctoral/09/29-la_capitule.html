<p class="ref">(Gn 28, 12-13a)</p>
<p>Jacob eut un songe&nbsp;: une échelle était dressée sur la terre, et son sommet touchait 
le ciel&nbsp;; des anges de Dieu montaient et descendaient. Le Seigneur se tenait près 
de lui. Il lui dit&nbsp;: Je suis le Seigneur, le Dieu d’Abraham, ton père, le Dieu d’Isaac.</p>
