<p class="antienne"><span class="rouge">Ant. (T)</span> L’ange Michel, le prince des anges, est venu à mon secours.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Celui que j’avais vu, l’ange Gabriel, s’est approché de moi pour me parler.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> L’ange Raphaël fut envoyé par Dieu pour guérir Tobie et Sara.</p>
