<p class="ref">(Dn 9, 22-23)</p>
<p>Gabriel m’instruisit et me dit&nbsp;: Daniel, maintenant je suis sorti pour te conférer 
l’intelligence. Au début de tes supplications a surgi une parole et je suis venu 
te l’annoncer, car tu es l’homme des prédilections&nbsp;! Comprends la parole et aie l’intelligence 
de la vision&nbsp;!</p>
