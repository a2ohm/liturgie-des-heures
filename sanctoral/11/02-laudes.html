<script>
var path_propre = 'sanctoral/11/02-';
var path_commun = 'sanctoral/defunts/';
var propre = ['la_hymne'
];
var commun = ['la_antienne_inv',
		'la_antienne_1',
		'la_antienne_cantique',
		'la_antienne_2',
		'la_capitule',
		'la_repons',
		'la_antienne_ev',
		'la_intercession'
];

sessionStorage.setItem('la_titre_sanctoral', path_propre+'titre.html');

var date = Date_choisie();
if (date.getDay() > 0) {

	sessionStorage.setItem('la_psaume_1', '50');
	sessionStorage.setItem('la_cantique', '23');
	sessionStorage.setItem('la_psaume_2', '145');

	for (var i=0; i < propre.length; i++) {
		sessionStorage.setItem(propre[i], path_propre+propre[i]+'.html');
	}
	for (var i=0; i < commun.length; i++) {
		sessionStorage.setItem(commun[i], path_commun+commun[i]+'.html');
	}

	sessionStorage.setItem('la_oraison', path_propre+'oraison.html');
}
</script>
