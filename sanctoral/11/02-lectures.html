<script>
var path_propre = 'sanctoral/11/02-';

var path_commun = 'sanctoral/defunts/';
var propre = ['l_patristique'];
var commun = ['l_hymne',
		'l_antienne_1',
		'l_antienne_2',
		'l_antienne_3',
		'l_verset',
		'l_lecture'
];

sessionStorage.setItem('l_titre_sanctoral', path_propre+'titre.html');

var date = Date_choisie();
if (date.getDay() > 0) {

	sessionStorage.setItem('l_psaume_1', '39-I');
	sessionStorage.setItem('l_psaume_2', '39-II');
	sessionStorage.setItem('l_psaume_3', '41');

	for (var i=0; i < propre.length; i++) {
		sessionStorage.setItem(propre[i], path_propre+propre[i]+'.html');
	}
	for (var i=0; i < commun.length; i++) {
		sessionStorage.setItem(commun[i], path_commun+commun[i]+'.html');
	}

	sessionStorage.setItem('l_oraison', path_propre+'oraison.html');
}
</script>
