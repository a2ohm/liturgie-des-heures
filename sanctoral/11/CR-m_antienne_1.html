<p class="antienne"><span class="rouge">Ant. (T)</span> Le Seigneur est notre juge, il nous donne sa loi. Le Seigneur est notre roi, il nous donne le salut.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Des eaux vives sortiront de Jérusalem&nbsp;; le Seigneur est le roi de toute la terre.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Son pouvoir s’étendra, la paix sera sans fin.</p>
