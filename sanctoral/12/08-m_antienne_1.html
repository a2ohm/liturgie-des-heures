<p class="antienne"><span class="rouge">Ant. (T)</span> Il est vivant le Seigneur&nbsp;: il m’a comblée de sa miséricorde&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Le Seigneur a mis en toi son amour&nbsp;: tu seras la joie de ton Dieu.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Le Seigneur m’a créée dans la justice&nbsp;; il a saisi ma main, il m’a mise à part.</p>
