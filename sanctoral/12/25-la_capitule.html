<p class="ref">(He 1, 1-2)</p>
<p>Souvent, dans le passé, Dieu a parlé à nos pères par les prophètes sous des formes 
fragmentaires et variées&nbsp;; mais, dans les derniers temps, dans ces jours où nous 
sommes, il nous a parlé par ce Fils qu’il a établi héritier de toutes choses et par 
qui il a créé les mondes.</p>
