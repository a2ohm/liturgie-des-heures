<p>Chaque année, Seigneur, tu ravives en nous la joyeuse espérance du salut&nbsp;; nous 
accueillons dans l’allégresse ton Fils unique qui vient nous racheter, accorde-nous 
de le regarder sans crainte quand il viendra nous juger. Lui qui règne.</p>

<p class="antienne"><span class="rouge">On omet Complies si l’on participe à l’office de la nuit.</span></p>
