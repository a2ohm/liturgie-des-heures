<p class="antienne"><span class="rouge">Ant.</span> Aujourd’hui, le Christ est né&nbsp;;
aujourd’hui, le Sauveur est apparu&nbsp;; aujourd’hui sur la terre exultent les anges 
et les archanges, aujourd’hui chantent les justes, pleins de joie&nbsp;: Gloire à Dieu 
au plus haut des cieux, alléluia&nbsp;!</p>
