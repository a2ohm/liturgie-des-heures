<p class="ref">(Ac 5, 41-42)</p>
<p>Les Apôtres, en sortant du grand conseil, repartaient tout joyeux d’avoir été 
jugés dignes de subir des humiliations pour le nom de Jésus. Tous les jours, au Temple 
et dans leurs maisons, sans cesse, ils enseignaient cette Bonne Nouvelle&nbsp;: Jésus est 
le Messie.</p>
