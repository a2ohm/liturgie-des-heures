<p class="ref">(Ep 2, 3b-5)</p>
<p>Nous étions, de nous-mêmes, voués à la colère comme tous les autres. Mais Dieu 
est riche en miséricorde&nbsp;; à cause du grand amour dont il nous a aimés, nous qui 
étions des morts à cause de nos fautes, il nous a fait revivre avec le Christ&nbsp;: c’est 
bien par grâce que vous êtes sauvés.</p>
