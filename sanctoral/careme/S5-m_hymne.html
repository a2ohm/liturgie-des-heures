Sur les chemins où nous peinons,<br>
comme il est bon, Seigneur,<br>
de rencontrer ta croix&nbsp;!<br>
<br>
Sur les sommets que nous cherchons,<br>
nous le savons, Seigneur,<br>
nous trouverons ta croix&nbsp;!<br>
<br>
Et lorsqu’enfin nous te verrons<br>
dans ta clarté, Seigneur,<br>
nous comprendrons ta croix&nbsp;!<br>
