<p class="antienne"><span class="rouge">Ant. (T)</span> Vous êtes le temple de Dieu, la maison qu’il construit.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> La sainteté emplit ta maison, ô Seigneur, pour la suite des temps.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Voici la demeure de Dieu, voici l’Église du Seigneur&nbsp;: elle est bâtie sur le roc.</p>
