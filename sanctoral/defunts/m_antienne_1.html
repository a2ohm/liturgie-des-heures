<p class="antienne"><span class="rouge">Ant. (T)</span> Reviens, Seigneur, délivre mon âme.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Guéris mon âme, Seigneur, car j’ai péché contre toi.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Par ton nom, Dieu, sauve-moi&nbsp;! Par ta puissance, rends-moi justice&nbsp;!</p>
