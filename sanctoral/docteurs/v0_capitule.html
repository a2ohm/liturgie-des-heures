<p class="ref">(Jc 3,17-18)</p>
<p>La sagesse qui vient de Dieu est d’abord droiture, et par suite elle est paix,
tolérance, compréhension&nbsp;; elle est pleine de miséricorde et féconde en bienfaits,
sans partialité et sans hypocrisie. C’est dans la paix qu’est semée la justice, qui
donne son fruit aux artisans de paix.</p>
