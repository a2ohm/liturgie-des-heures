<p class="antienne"><span class="rouge">Ant. (T)</span> Père, comme tu m’as envoyé, je les envoie dans le monde.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Qui vous accueille, m’accueille, dit le Seigneur&nbsp;; et qui m’accueille, accueille celui qui m’a envoyé.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Nous travaillons à l’œuvre de Dieu&nbsp;: vous êtes son champ et sa vigne, vous êtes la maison qu’il construit.</p>
