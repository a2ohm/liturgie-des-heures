<p class="antienne"><span class="rouge">Ant. (T)</span> Chez l’homme qui garde la parole du Christ, la charité est parfaite.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Qui fait la volonté de mon Père entrera dans le Royaume des cieux.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Rien n’égale, Seigneur, ta fidélité envers ceux qui espèrent en toi.</p>
