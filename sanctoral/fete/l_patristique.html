<h2></h2>
<p><b></b></p>

 
<p class="espace"><span class="rouge liturgie">R</span> Le fruit de l'Esprit est amour, joie 
et paix.</p>
<p class="espace">Si nous vivons par l'Esprit,<br>
marchons aussi dans l'Esprit.</p>
<p class="espace">Si vous êtes conduits par l'Esprit,<br>
vous n'êtes plus soumis à la Loi.</p>
