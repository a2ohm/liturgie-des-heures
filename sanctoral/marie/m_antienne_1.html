<p class="antienne"><span class="rouge">Ant. (T)</span> Unanimes, les Apôtres persévéraient dans la prière, avec Marie, la Mère de Jésus.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> La Mère de Jésus dit aux serviteurs&nbsp;: Tout ce qu’il vous dira, faites-le.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Jésus dit à sa Mère&nbsp;: Femme, voici ton fils. Il dit ensuite au disciple&nbsp;: Voici ta Mère.</p>
