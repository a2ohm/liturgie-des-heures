<p class="antienne"><span class="rouge">Ant. (T)</span> Dieu lui a donné la palme
des vainqueurs, car la Sagesse est plus forte que tout.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Dieu lui a donné la couronne
des justes&nbsp;: il a reçu de lui un nom de gloire.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Il s’en va en pleurant&nbsp;:
il jette la semence&nbsp;; il s’en vient en chantant&nbsp;: il rapporte les gerbes.</p>
