<p class="antienne"><span class="rouge">Ant.</span> Jusqu’à la mort il a combattu pour la loi de son Dieu&nbsp;; il avait construit sa maison sur le roc.</p> 
<p class="antienne"><span class="rouge">pour une martyre</span></p>
<p class="antienne"><span class="rouge">Ant.</span> Sa force était la force de Dieu&nbsp;: sa clarté jamais ne s’étaindra.</p>
