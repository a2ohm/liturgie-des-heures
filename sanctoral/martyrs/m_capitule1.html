<p class="ref">(1 P 5, 10-11)</p>
<p>Dieu, qui donne toute grâce, lui qui vous a appelés dans le Christ à sa gloire 
éternelle, vous rétablira, après que vous aurez souffert un peu de temps&nbsp;; il vous 
affermira, vous fortifiera, vous rendra inébranlables. A lui la puissance pour tous 
les siècles. Amen.</p>
