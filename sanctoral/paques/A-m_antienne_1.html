<p class="antienne"><span class="rouge">Ant. (T)</span> Jusqu’aux cieux, Seigneur, ta splendeur est chantée, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Il paraît où commence le ciel, alléluia. Il s’en va jusqu’où le ciel s’achève, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Levant les mains, il bénit ses disciples et fut emporté dans le ciel, alléluia.</p>
