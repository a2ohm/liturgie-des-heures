<p class="antienne"><span class="rouge">Ant. (T)</span> L’Esprit venu du trône de Dieu a pénétré le cœur des Apôtres, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Augmente en nous la foi, Seigneur, et que brûle en nos cœurs le feu de l’Esprit Saint, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Ce n’est pas vous qui parlerez, l’Esprit de votre Père parlera en vous. Alléluia.</p>
