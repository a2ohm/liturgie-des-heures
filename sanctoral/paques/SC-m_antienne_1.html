<p class="antienne"><span class="rouge">Ant. (T)</span> O mon peuple, que t’ai-je fait&nbsp;? En quoi t’ai-je contristé&nbsp;? Réponds-moi.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Mon cœur en moi est brisé, je tremble de tous mes os.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> La lance du soldat ouvrit le côté de Jésus. Aussitôt il en sortit du sang et de l’eau.</p>
