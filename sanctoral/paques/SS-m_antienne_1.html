<p class="antienne"><span class="rouge">Ant. (T)</span> J’ai désiré d’un grand désir manger cette Pâque avec vous, avant de souffrir. Alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Pendant le repas, Jésus prit le pain, rendit grâce, le rompit et le donna à ses disciples, alléluia.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Ils ont reconnu le Seigneur, alléluia, à la fraction du pain, alléluia, alléluia.</p>
