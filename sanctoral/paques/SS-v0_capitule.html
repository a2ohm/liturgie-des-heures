<p class="ref">(1 Co 10, 16-17)</p>
<p>La coupe d’action de grâce que nous bénissons, n’est-elle pas communion au sang du Christ&nbsp;? Le pain que nous rompons, n’est-il pas communion au corps du Christ&nbsp;? Puisqu’il y a un seul pain, la multitude que nous sommes est un seul corps, car nous avons tous part à un seul pain.</p>
