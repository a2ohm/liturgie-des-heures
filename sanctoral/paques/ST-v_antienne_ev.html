<p class="antienne"><span class="rouge">Ant.</span> Mystère du Dieu vivant et de
son amour pour les hommes&nbsp;: le Très-Haut nous envoie son Fils et se révèle notre
Père&nbsp;; le Christ exalté dans la gloire nous donne son Esprit en qui nous te louons,
Dieu qui es, qui étais et qui viens&nbsp;!</p>
