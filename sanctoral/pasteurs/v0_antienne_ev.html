<p class="antienne"><span class="rouge">pour un Pape ou un Évêque</span></p>
<p class="antienne"><span class="rouge">Ant.</span> Prêtre du Très-Haut, intendant de ses mystères, en guidant son peuple, tu as plu au Seigneur.</p>

<p class="antienne"><span class="rouge">pour un prêtre</span></p>
<p class="antienne"><span class="rouge">Ant.</span> Libre à l’égard de tous, je me suis fait l’esclave de tous pour que chacun puisse être sauvé.</p>
