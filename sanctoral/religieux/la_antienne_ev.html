<p class="antienne"><span class="rouge">Ant.</span> Celui qui fait la vérité vient à la lumière&nbsp;: ses œuvres sont les œuvres de Dieu.</p>
<p class="antienne rouge">Pour plusieurs saints</p>
<p class="antienne"><span class="rouge">Ant.</span> Heureux les artisans de paix, heureux les cœurs purs&nbsp;: ils verront Dieu&nbsp;!</p>
