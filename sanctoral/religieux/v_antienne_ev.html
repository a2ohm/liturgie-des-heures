<p class="antienne"><span class="rouge">Ant.</span> Serviteur fidèle et vigilant&nbsp;: entre dans la joie de ton maître.</p>
<p class="antienne rouge">Pour plusieurs saints</p>
<p class="antienne"><span class="rouge">Ant.</span> Jusqu’à la mort, ils ont été fidèles&nbsp;; ils recevront de Dieu la couronne de la vie.</p>
