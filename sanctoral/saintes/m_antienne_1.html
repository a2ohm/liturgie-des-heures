<p class="antienne"><span class="rouge">Ant. (T)</span> Sur mes serviteurs et mes servantes, je répandrai mon esprit.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Mon cœur et ma chair crient de joie vers toi, ô Dieu vivant&nbsp;!</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Je suis à mon bien-aimé, et mon bien-aimé est à moi.</p>
