<p class="antienne"><span class="rouge">Ant.</span> Heureux l’homme avisé qui a bâti sa maison sur le roc.</p>

<p class="antienne"><span class="rouge">pour plusieurs saints</span></p>
<p class="antienne"><span class="rouge">Ant.</span> Dieu veille sur ceux qui le craignent, qui mettent leur espoir en son amour.</p>
