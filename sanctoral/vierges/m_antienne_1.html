<p class="antienne"><span class="rouge">Ant. (T)</span> Rester proche de Dieu fait tout mon bonheur.</p>
<p class="antienne"><span class="rouge">Ant. (S)</span> Que ta promesse me soutienne et je vivrai&nbsp;; ne déçois pas mon attente.</p>
<p class="antienne"><span class="rouge">Ant. (N)</span> Heureux les cœurs purs que Dieu s’est choisis&nbsp;: ils resplendiront de sa lumière.</p>
