<p class="ref">(cf. 1 Co 1, 7b-9)</p>
<p>Nous attendons de voir se révéler notre Seigneur Jésus Christ. C’est lui qui nous
fera tenir solidement jusqu’au bout, et nous serons sans reproche au jour de notre
Seigneur Jésus Christ. Car Dieu est fidèle, lui qui nous a appelés à vivre en communion
avec son Fils.</p>
