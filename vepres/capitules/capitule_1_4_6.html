<p class="ref">(1 Th 5, 23-24)</p>
<p>Que le Dieu de la paix lui-même vous sanctifie tout entiers, et qu’il garde parfaits 
et sans reproche votre esprit, votre âme et votre corps, pour la venue de notre Seigneur 
Jésus Christ. Il est fidèle, le Dieu qui vous appelle&nbsp;: tout cela, il l’accomplira.</p>
