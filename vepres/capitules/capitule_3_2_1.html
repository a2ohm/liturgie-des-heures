<p class="ref">(1 Th 2, 13)</p>
<p>Voici pourquoi nous ne cessons de rendre grâce à Dieu. Quand vous avez reçu de 
notre bouche la parole de Dieu, vous l’avez accueillie pour ce qu’elle est réellement&nbsp;: 
non pas une parole d’hommes, mais la parole de Dieu qui est à l’œuvre en vous, les 
croyants.</p>
