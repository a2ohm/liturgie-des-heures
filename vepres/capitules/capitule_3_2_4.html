<p class="ref">(1 P 1, 22-23)</p>
<p>En obéissant à la vérité, vous vous êtes purifiés pour vous aimer sincèrement 
comme des frères. D’un cœur pur, aimez-vous intensément les uns les autres, car Dieu 
vous a fait renaître, non pas d’une semence périssable, mais d’une semence impérissable, 
sa parole vivante qui demeure.</p>
