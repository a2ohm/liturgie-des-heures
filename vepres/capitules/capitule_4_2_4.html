<p class="ref">(Jc 4, 7-8. 10)</p>
<p>Soumettez-vous à Dieu, et résistez au démon&nbsp;: il s’enfuira loin de vous.
Approchez-vous de Dieu, et lui s’approchera de vous. Pécheurs, enlevez la souillure
de vos mains&nbsp;; hommes partagés, purifiez vos cœurs. Abaissez-vous devant le
Seigneur, et il vous élèvera.</p>
