<p class="ref">(He 5, 8-10)</p>
<p>Bien qu’il soit le Fils, le Christ a pourtant appris l’obéissance par les souffrances 
de sa passion&nbsp;; et, ainsi conduit à sa perfection, il est devenu pour tous ceux qui 
lui obéissent la cause du salut éternel. Car Dieu l’a proclamé grand prêtre selon 
le sacerdoce de Melkisédek.</p>
