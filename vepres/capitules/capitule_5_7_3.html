<p class="ref">(1 Co 2, 9-10a)</p>
<p>Ce que nous proclamons, c’est, comme dit l’Écriture, ce que personne n’avait vu
de ses yeux ni entendu de ses oreilles, ce que le cœur de l’homme n’avait pas imaginé,
ce qui avait été préparé pour ceux qui aiment Dieu. Et c’est à nous que Dieu, par
l’Esprit, a révélé cette sagesse.</p>
