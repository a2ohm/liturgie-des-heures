<p>Que nos voix te magnifient, Seigneur&nbsp;: par amour pour nous, tu t’es penché sur
Marie, ton humble servante&nbsp;; fais-nous connaître toutes les joies de ton salut. Par
Jésus Christ, ton Fils, notre Seigneur et notre Dieu, qui règne avec toi et le Saint-Esprit,
pour les siècles des siècles. Amen.</p>
