<p>Dieu tout-puissant, qui nous as donn&eacute; de vivre jusqu&rsquo;&agrave; maintenant,
vers toi nous levons les mains pour te rendre ce soir toute gr&acirc;ce re&ccedil;ue&nbsp;;
accepte notre offrande par le Christ notre Seigneur. Lui qui r&egrave;gne avec toi
