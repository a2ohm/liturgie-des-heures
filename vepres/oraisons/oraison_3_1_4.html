<p>Dieu qui fait resplendir la lumière après la nuit, accorde-nous de finir ce jour
à l’abri des attaques de l’adversaire et de pouvoir te rendre grâce par Jésus Christ,
ton Fils, notre Seigneur et notre Dieu, qui règne avec toi et le Saint-Esprit, maintenant
et pour les siècles des siècles. Amen.</p>
