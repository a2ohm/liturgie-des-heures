<p>Pour ta gloire, Seigneur, et le salut du genre humain, tu as fait du Christ ton
Prêtre éternel et souverain&nbsp;; accorde au peuple qui t’appartient au prix de son sang
et qui célèbre aujourd’hui son mémorial d’obtenir les richesse de vie venues de sa
croix et de sa résurrection. Lui qui règne.</p>
